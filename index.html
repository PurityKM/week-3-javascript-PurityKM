<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>

</head>

<body>
    <h1>Welcome to DOM Manipulation</h1>
    <p id="message">Click the button to change the message.</p>
    <input type="text" id="user-input" placeholder="Enter your message">
    <button id="change-button">Change Message</button>

    <p id="style-paragraph">This paragraph's style can be changed.</p>
    <button id="change-style-button">Change Style</button>

    <p id="toggle-paragraph">This paragraph can be shown or hidden.</p>
    <button id="toggle-button">Show/Hide Paragraph</button>

    <!-- Create a canvas element for the chart -->
    <canvas id="myChart" width="400" height="200"></canvas>
</body>

</html>
